<div id="connect_template" class="core" data-ng-controller="BaseController">
    
	<h1>Version: {{ application.version }}</h1>
	
    <div id="oauth_connect_box">
        <form>
            <label for="jamendo_connect">connect to your jamendo account</label>
            <button id="jamendo_connect" type="submit" data-ng-click="connect($event);" class="btn">connect</button>
        </form>
    </div>
    
</div>
